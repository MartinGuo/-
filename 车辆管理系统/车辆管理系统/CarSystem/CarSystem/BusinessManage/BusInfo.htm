        function getData() {
            var vid = window.com.getQueryStringByName("id");
            $.getJSON("../handle/GetOneDataById.ashx?" + $.param({ "table": "OutApplyInfo", key: "OAId", value: vid, rd: Math.random() }), function (arg) {

                })
            })
        }

 <div id="content"  style="height:350px; width:350px;">
